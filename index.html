<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="left-part">
            <div class="circle-bg">
                <img src="./female-user-icon.svg" alt="">
                
            </div>

            <div class="text">
                <h2>Let's get you set up</h2>
                <p>It should only take a couple of minutes to with your watch</p>
            </div>

            <div class="arrow">
               <div class="bg">
                    <div class="greater">
                        <i class="fas fa-greater-than"></i>
                    </div>
               </div>
            </div>
        </div>
        <div class="right-part">
            <form action="">
                <div class="name">
                <span class="label" for="">Name</span>
                <input type="text" name="" id="" size="50">
            </div>
            <div class="gender">
              <span class="label" for="">Gender</span>
              <input type="radio" name="Gender" id=""><span class="male"><i class="fas fa-mars"></i> MALE</span>
              
              <input type="radio" name="Gender" id="">
              <span class="female"><i class="fas fa-venus"></i> FEMALE</span> 
            </div>
            <div class="dob">
                <span class="label" for="">Date of Birth</span>
                <input type="date" name="" id="">
            </div>
            <div class="email">
                <span class="label" for="">Email</span>
                <input type="email" name="" id="">
            </div>
            <div class="mobile">
                 <span class="label" for="">Mobile</span>
                <input type="number" name="" id="">
            </div>
            <div class="cus-id center">
                 <span class="label" for="">Customer ID</span>
                <input type="text">
            </div>
            <div class="membership">
                <span class="label">Membership</span>
                <span><i class="fas fa-handshake"></i> Classic</span>
                <span><i class="fas fa-handshake"></i> Silver</span>
                <span><i class="fas fa-handshake"></i> Gold</span>
            </div>
            </form>
            <div class="button">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
